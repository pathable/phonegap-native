<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  </head>
  <body>
    <div id="loading-container" class="text-center lead"><br/>
      <h3 class="small">
        One moment, please. Loading...
      </h3>
    </div>
    <iframe id="application" frameBorder="0"
      sandbox="allow-same-origin allow-scripts allow-forms allow-top-navigation"
      src="https://summit2016.pathable.com/native"
      onload="app.onLoadHandler();">
    </iframe>
    <div id="upgrading-container" class="text-center lead hidden"><br/>
      <h3 class="small">
        Upgrade in progress, please wait...
      </h3>
    </div>
    <script src="js/jquery-2.0.2.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
  </body>
</html>
